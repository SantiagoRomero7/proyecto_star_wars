<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador Star Wars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

  <div id="welcomeScreen"
    class="vh-100 d-flex flex-column justify-content-center align-items-center bg-dark text-light">
    <img src="./starwarslogoooo.jpg" alt="Star Wars Logo" class="animate__animated animate__fadeInDown">


    <h1 class="text-warning fw-bold animate__animated animate__fadeInDown">Bienvenido al Buscador Galáctico</h1>
    <p class="text-white-50 animate__animated animate__fadeInUp">Explora el universo de Star Wars</p>


    <button class="btn btn-warning btn-lg animate__animated animate__pulse" onclick="enterSite()">Entrar</button>
  </div>


  <div id="mainContent" class="bg-stars d-none">
    <header class="text-center py-4 border-bottom border-warning">
      <h1 class="text-warning fw-bold animate__animated animate__fadeInDown">Buscador Galáctico</h1>
      <p class="text-white-50 animate__animated animate__fadeInUp">Explora el universo de Star Wars</p>
    </header>


    <section class="search-bar py-3 bg-dark text-light">
      <div class="container text-center">
        <form class="d-flex justify-content-center" onsubmit="search(event)">
          <input id="searchInput" class="form-control me-2 w-50" type="search"
            placeholder="Buscar por personajes, películas, etc." aria-label="Search">
          <button class="btn btn-warning btn-lg" type="submit">Buscar</button>
        </form>
      </div>
    </section>


    <section class="categories py-5">
      <div class="container text-center">
        <h2 class="text-warning mb-4 animate__animated animate__fadeIn">Explora por Categorías</h2>
        <div class="row justify-content-center">
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('people')">Personajes</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('films')">Películas</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('planets')">Planetas</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('starships')">Naves</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('vehicles')">Vehículos</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-warning w-100 mb-3 animate__animated animate__pulse"
              onclick="loadSection('species')">Especies</button>
          </div>
        </div>
      </div>
    </section>


  <script src="./main.js"></script>
</body>

</html>
